<ul>
  <li data-ng-repeat="question in IndexVM.questions">
    <h2>{{question.text}}</h2>
    <ul>
      <li data-ng-repeat="answer in question.answers">
        {{answer.text}}
      </li>
    </ul>
  </li>
  <li>
    <input type="text" data-ng-model="IndexVM.newQuestion.text" placeholder="Question?" />
    <button data-ng-click="IndexVM.create()">Add your Question</button>
  </li>
</ul>
